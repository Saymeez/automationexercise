plugins {
    id 'java'
    id "io.qameta.allure" version "2.12.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.11.1",
            "com.codeborne:selenide:7.7.3",
            "org.slf4j:slf4j-simple:2.0.16",
            'io.qameta.allure:allure-selenide:2.29.1'
    )
}

test {
    useJUnitPlatform()
}

allure {
    report {
        version.set("2.32.2") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.29.1") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}
